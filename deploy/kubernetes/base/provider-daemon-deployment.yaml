# Provider Daemon Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-daemon
  namespace: virtengine
  labels:
    app.kubernetes.io/name: provider-daemon
    app.kubernetes.io/component: provider
    app.kubernetes.io/part-of: virtengine-platform
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: provider-daemon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: provider-daemon
        app.kubernetes.io/component: provider
        app.kubernetes.io/part-of: virtengine-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: provider-daemon
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      nodeSelector:
        node-type: application
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: provider-daemon
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: provider-daemon
          image: virtengine/provider-daemon:latest
          imagePullPolicy: IfNotPresent
          
          command: ["provider-daemon"]
          args:
            - run
            - --host=$(PROVIDER_HOST)
            - --port=$(PROVIDER_PORT)
            - --grpc-port=$(PROVIDER_GRPC_PORT)
            - --node=$(VIRTENGINE_NODE_URL)
            - --log-level=$(LOG_LEVEL)
          
          envFrom:
            - configMapRef:
                name: provider-daemon-config
          
          env:
            - name: PROVIDER_KEY
              valueFrom:
                secretKeyRef:
                  name: provider-daemon-secrets
                  key: provider-key
            - name: WALLET_MNEMONIC
              valueFrom:
                secretKeyRef:
                  name: provider-daemon-secrets
                  key: wallet-mnemonic
          
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
            - name: grpc
              containerPort: 8444
              protocol: TCP
            - name: metrics
              containerPort: 9100
              protocol: TCP
          
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: https
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: https
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          volumeMounts:
            - name: provider-data
              mountPath: /root/.provider
            - name: tmp
              mountPath: /tmp
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: provider-data
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      
      terminationGracePeriodSeconds: 30
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-daemon
  namespace: virtengine
  labels:
    app.kubernetes.io/name: provider-daemon
  annotations:
    eks.amazonaws.com/role-arn: ""
---
# RBAC for provider daemon to manage lease namespaces
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-daemon
  labels:
    app.kubernetes.io/name: provider-daemon
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["*"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["*"]
  - apiGroups: ["networking.k8s.io"]
    resources: ["networkpolicies", "ingresses"]
    verbs: ["*"]
  - apiGroups: ["autoscaling"]
    resources: ["horizontalpodautoscalers"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provider-daemon
  labels:
    app.kubernetes.io/name: provider-daemon
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provider-daemon
subjects:
  - kind: ServiceAccount
    name: provider-daemon
    namespace: virtengine
