# VirtEngine Node Deployment
# Blockchain node deployment with blue/green support
apiVersion: apps/v1
kind: Deployment
metadata:
  name: virtengine-node
  namespace: virtengine
  labels:
    app.kubernetes.io/name: virtengine-node
    app.kubernetes.io/component: blockchain
    app.kubernetes.io/part-of: virtengine-platform
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: virtengine-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: virtengine-node
        app.kubernetes.io/component: blockchain
        app.kubernetes.io/part-of: virtengine-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "26660"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: virtengine-node
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      
      # Node selection for chain nodes
      nodeSelector:
        node-type: chain
      
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "chain"
          effect: "NoSchedule"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: virtengine-node
                topologyKey: kubernetes.io/hostname
      
      initContainers:
        - name: init-config
          image: virtengine/virtengine-node:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /data/config/config.toml ]; then
                virtengine init $MONIKER --chain-id $CHAIN_ID --home /data
              fi
          envFrom:
            - configMapRef:
                name: virtengine-config
          volumeMounts:
            - name: data
              mountPath: /data
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: virtengine-node
          image: virtengine/virtengine-node:latest
          imagePullPolicy: IfNotPresent
          
          command: ["virtengine"]
          args:
            - start
            - --home=/data
            - --log_level=$(LOG_LEVEL)
            - --log_format=$(LOG_FORMAT)
            - --p2p.laddr=tcp://0.0.0.0:$(P2P_PORT)
            - --rpc.laddr=tcp://0.0.0.0:$(RPC_PORT)
            - --grpc.address=0.0.0.0:$(GRPC_PORT)
            - --grpc-web.address=0.0.0.0:$(GRPC_WEB_PORT)
            - --api.address=tcp://0.0.0.0:$(REST_PORT)
            - --api.enable=$(API_ENABLE)
            - --telemetry.enabled=$(TELEMETRY_ENABLED)
          
          envFrom:
            - configMapRef:
                name: virtengine-config
          
          env:
            - name: NODE_KEY
              valueFrom:
                secretKeyRef:
                  name: virtengine-node-secrets
                  key: node-key
            - name: PRIV_VALIDATOR_KEY
              valueFrom:
                secretKeyRef:
                  name: virtengine-node-secrets
                  key: priv-validator-key
          
          ports:
            - name: p2p
              containerPort: 26656
              protocol: TCP
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: rest
              containerPort: 1317
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: grpc-web
              containerPort: 9091
              protocol: TCP
            - name: prometheus
              containerPort: 26660
              protocol: TCP
          
          resources:
            requests:
              cpu: "1000m"
              memory: "4Gi"
            limits:
              cpu: "4000m"
              memory: "8Gi"
          
          livenessProbe:
            httpGet:
              path: /health
              port: rpc
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /status
              port: rpc
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /status
              port: rpc
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          
          volumeMounts:
            - name: data
              mountPath: /data
            - name: tmp
              mountPath: /tmp
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: tmp
          emptyDir: {}
  
      terminationGracePeriodSeconds: 60
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: virtengine-node
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: gp3
        resources:
          requests:
            storage: 500Gi
---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: virtengine-node
  namespace: virtengine
  labels:
    app.kubernetes.io/name: virtengine-node
  annotations:
    # IRSA annotation - will be overridden per environment
    eks.amazonaws.com/role-arn: ""
