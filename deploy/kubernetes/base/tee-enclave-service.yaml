# VirtEngine TEE Enclave Service
# TEE-HW-001: Deploy TEE hardware & attestation in production
apiVersion: v1
kind: Service
metadata:
  name: tee-enclave
  namespace: virtengine
  labels:
    app.kubernetes.io/name: tee-enclave
    app.kubernetes.io/component: enclave
    app.kubernetes.io/part-of: virtengine
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8443
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: tee-enclave
    app.kubernetes.io/component: enclave

---
# Headless service for enclave-to-enclave attestation
apiVersion: v1
kind: Service
metadata:
  name: tee-enclave-headless
  namespace: virtengine
  labels:
    app.kubernetes.io/name: tee-enclave
    app.kubernetes.io/component: enclave
    app.kubernetes.io/part-of: virtengine
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: attestation
      port: 8444
      targetPort: attestation
      protocol: TCP
  selector:
    app.kubernetes.io/name: tee-enclave
    app.kubernetes.io/component: enclave
