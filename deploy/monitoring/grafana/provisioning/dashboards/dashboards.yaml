# VirtEngine Grafana Dashboard Provisioning
# MONITOR-001: Auto-load dashboards

apiVersion: 1

providers:
  - name: 'VirtEngine Dashboards'
    orgId: 1
    folder: 'VirtEngine'
    folderUid: 'virtengine'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
