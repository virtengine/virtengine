# VirtEngine Promtail Configuration
# MONITOR-001: Log shipping agent

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 1048576  # 1MB
    timeout: 10s
    tenant_id: virtengine

scrape_configs:
  # =============================================================================
  # Docker Container Logs
  # =============================================================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Keep only virtengine containers
      - source_labels: ['__meta_docker_container_name']
        regex: '.*virtengine.*|.*ve-.*|.*provider.*|.*benchmark.*'
        action: keep
      # Set container name as job
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            module: module
            error: error
            trace_id: trace_id
            span_id: span_id
      # Set log level label
      - labels:
          level:
          module:
      # Add trace correlation
      - labels:
          trace_id:
          span_id:
      # Timestamp parsing
      - timestamp:
          source: time
          format: RFC3339Nano
      # Output line formatting
      - output:
          source: msg

  # =============================================================================
  # VirtEngine Node Logs (systemd)
  # =============================================================================
  - job_name: virtengine-node-systemd
    journal:
      json: false
      max_age: 12h
      labels:
        job: virtengine-node
        service: virtengine-node
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        regex: 'virtengine.*\.service'
        action: keep
    pipeline_stages:
      - regex:
          expression: '(?P<level>INFO|WARN|ERROR|DEBUG|FATAL).*'
      - labels:
          level:

  # =============================================================================
  # Static Log Files
  # =============================================================================
  - job_name: virtengine-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: virtengine-logs
          service: virtengine-node
          __path__: /var/log/virtengine/*.log
    pipeline_stages:
      # Parse structured logs
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            module: module
      - labels:
          level:
          module:
      - timestamp:
          source: time
          format: RFC3339Nano

  # =============================================================================
  # Provider Daemon Logs
  # =============================================================================
  - job_name: provider-daemon-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: provider-daemon
          service: provider-daemon
          __path__: /var/log/provider-daemon/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            adapter: adapter
            deployment_id: deployment_id
      - labels:
          level:
          adapter:
      - timestamp:
          source: time
          format: RFC3339Nano

  # =============================================================================
  # Benchmark Daemon Logs
  # =============================================================================
  - job_name: benchmark-daemon-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: benchmark-daemon
          service: benchmark-daemon
          __path__: /var/log/benchmark-daemon/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            provider: provider
            benchmark_type: benchmark_type
      - labels:
          level:
          benchmark_type:
      - timestamp:
          source: time
          format: RFC3339Nano
