# VirtEngine Prometheus Configuration
# MONITOR-001: Comprehensive monitoring setup

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'virtengine-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml
  - /etc/prometheus/rules/*.yaml

# Scrape configurations
scrape_configs:
  # =============================================================================
  # Prometheus self-monitoring
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'tier0'

  # =============================================================================
  # VirtEngine Chain Nodes
  # =============================================================================
  - job_name: 'virtengine-node'
    static_configs:
      - targets: ['virtengine-node:26660']
        labels:
          service: 'virtengine-node'
          tier: 'tier0'
    metrics_path: /metrics
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # CometBFT/Tendermint metrics
  - job_name: 'cometbft'
    static_configs:
      - targets: ['virtengine-node:26660']
        labels:
          service: 'cometbft'
          tier: 'tier0'
    metrics_path: /metrics

  # =============================================================================
  # Provider Daemon
  # =============================================================================
  - job_name: 'provider-daemon'
    static_configs:
      - targets: ['provider-daemon:9090']
        labels:
          service: 'provider-daemon'
          tier: 'tier1'
    metrics_path: /metrics

  # =============================================================================
  # Benchmark Daemon
  # =============================================================================
  - job_name: 'benchmark-daemon'
    static_configs:
      - targets: ['benchmark-daemon:9090']
        labels:
          service: 'benchmark-daemon'
          tier: 'tier2'
    metrics_path: /metrics

  # =============================================================================
  # API Gateway (Kong)
  # =============================================================================
  - job_name: 'kong'
    static_configs:
      - targets: ['kong:8100']
        labels:
          service: 'kong'
          tier: 'tier1'

  # =============================================================================
  # Grafana
  # =============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # =============================================================================
  # Tempo
  # =============================================================================
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  # =============================================================================
  # Loki
  # =============================================================================
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # =============================================================================
  # Alertmanager
  # =============================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'

