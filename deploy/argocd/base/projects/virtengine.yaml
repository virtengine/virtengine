# VirtEngine ArgoCD Project
# Defines access policies and resource constraints for VirtEngine applications
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: virtengine
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: VirtEngine blockchain infrastructure project
  
  # Source repositories
  sourceRepos:
    - 'https://github.com/virtengine/virtengine.git'
    - 'https://github.com/virtengine/virtengine-ops.git'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
    - 'https://helm.releases.hashicorp.com'

  # Destination clusters and namespaces
  destinations:
    # Development
    - namespace: 'virtengine'
      server: https://kubernetes.default.svc
      name: in-cluster
    - namespace: 'virtengine-dev'
      server: https://kubernetes.default.svc
      name: in-cluster
    # Staging
    - namespace: 'virtengine-staging'
      server: https://kubernetes.default.svc
      name: in-cluster
    # Production
    - namespace: 'virtengine-prod'
      server: https://kubernetes.default.svc
      name: in-cluster
    # Monitoring
    - namespace: 'monitoring'
      server: https://kubernetes.default.svc
      name: in-cluster
    # Vault
    - namespace: 'vault'
      server: https://kubernetes.default.svc
      name: in-cluster
    # Istio
    - namespace: 'istio-system'
      server: https://kubernetes.default.svc
      name: in-cluster

  # Allowed cluster-scoped resources
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRole
    - group: 'rbac.authorization.k8s.io'
      kind: ClusterRoleBinding
    - group: 'apiextensions.k8s.io'
      kind: CustomResourceDefinition
    - group: 'admissionregistration.k8s.io'
      kind: ValidatingWebhookConfiguration
    - group: 'admissionregistration.k8s.io'
      kind: MutatingWebhookConfiguration
    - group: 'storage.k8s.io'
      kind: StorageClass
    - group: 'scheduling.k8s.io'
      kind: PriorityClass
    - group: 'policy'
      kind: PodSecurityPolicy

  # Namespace-scoped resources (allow all by default)
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Deny list - resources that should never be managed by ArgoCD
  namespaceResourceBlacklist:
    - group: ''
      kind: Secret

  # Roles within the project
  roles:
    # Admin role - full access
    - name: admin
      description: Admin access to all applications
      policies:
        - p, proj:virtengine:admin, applications, *, virtengine/*, allow
        - p, proj:virtengine:admin, repositories, *, virtengine/*, allow
        - p, proj:virtengine:admin, logs, *, virtengine/*, allow
        - p, proj:virtengine:admin, exec, *, virtengine/*, allow
      groups:
        - admin@virtengine.io
    
    # Developer role - can sync dev/staging
    - name: developer
      description: Developer access for non-production
      policies:
        - p, proj:virtengine:developer, applications, get, virtengine/*, allow
        - p, proj:virtengine:developer, applications, sync, virtengine/*-dev, allow
        - p, proj:virtengine:developer, applications, sync, virtengine/*-staging, allow
        - p, proj:virtengine:developer, logs, get, virtengine/*, allow
      groups:
        - developers@virtengine.io
    
    # Operator role - can sync all, no delete
    - name: operator
      description: Operator access for production
      policies:
        - p, proj:virtengine:operator, applications, get, virtengine/*, allow
        - p, proj:virtengine:operator, applications, sync, virtengine/*, allow
        - p, proj:virtengine:operator, applications, action, virtengine/*, allow
        - p, proj:virtengine:operator, logs, get, virtengine/*, allow
      groups:
        - sre@virtengine.io

  # Sync windows - restrict production deployments
  syncWindows:
    # Production deployments only during business hours
    - kind: allow
      schedule: '0 9 * * 1-5'  # 9 AM - weekdays
      duration: 10h
      applications:
        - '*-prod'
      manualSync: true
    # Allow manual sync for emergencies
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*-prod'
      manualSync: true
      clusters:
        - in-cluster
    # Dev/staging - always allowed
    - kind: allow
      schedule: '* * * * *'
      duration: 24h
      applications:
        - '*-dev'
        - '*-staging'
      manualSync: true

  # Signature keys (for signed commits verification)
  signatureKeys: []

  # Orphaned resources monitoring
  orphanedResources:
    warn: true
    ignore: []
