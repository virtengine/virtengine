id: virtengine-grpc-reflection

info:
  name: VirtEngine - gRPC Reflection Enabled
  author: VirtEngine Security Team
  severity: low
  description: Checks if gRPC reflection is enabled in production
  reference:
    - PENETRATION_TESTING_PROGRAM.md#GRPC-001
  tags: virtengine,grpc,config

tcp:
  - inputs:
      - data: "000000001203001207677270632e6865616c74682e76312e4865616c74682f436865636b"
        type: hex
    
    host:
      - "{{Hostname}}"
    
    port: "9090"
    
    read-size: 1024
    
    matchers:
      - type: word
        words:
          - "grpc.reflection"
          - "ServerReflection"
