id: virtengine-api-auth-missing

info:
  name: VirtEngine - Missing Authentication
  author: VirtEngine Security Team
  severity: high
  description: Detects endpoints that should require authentication but don't
  reference:
    - PENETRATION_TESTING_PROGRAM.md#API-AUTH-001
  tags: virtengine,auth,api

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/users"
      - "{{BaseURL}}/api/v1/orders"
      - "{{BaseURL}}/api/v1/deployments"
      - "{{BaseURL}}/api/v1/providers"
      - "{{BaseURL}}/api/v1/validators"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - '"data"'
          - '"items"'
          - '"results"'
        condition: or

    extractors:
      - type: regex
        part: body
        regex:
          - '"id":\s*"[^"]+"'
