# Base Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: virtengine-base

namespace: virtengine

commonLabels:
  app.kubernetes.io/managed-by: argocd
  app.kubernetes.io/part-of: virtengine

resources:
  - namespace.yaml
  - virtengine-node.yaml
  - provider-daemon.yaml
  - network-policies.yaml
  - external-secrets.yaml

configMapGenerator:
  - name: virtengine-common
    literals:
      - cluster-name=virtengine

images:
  - name: virtengine/virtengine
    newTag: latest
  - name: virtengine/provider-daemon
    newTag: latest
