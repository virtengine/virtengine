# Provider Daemon Base Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-daemon
  labels:
    app.kubernetes.io/name: provider-daemon
    app.kubernetes.io/component: provider
    app.kubernetes.io/part-of: virtengine
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: provider-daemon
  template:
    metadata:
      labels:
        app.kubernetes.io/name: provider-daemon
        app.kubernetes.io/component: provider
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8445"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: provider-daemon
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        fsGroup: 10001
      terminationGracePeriodSeconds: 60
      containers:
        - name: provider-daemon
          image: virtengine/provider-daemon:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: api
              containerPort: 8443
              protocol: TCP
            - name: grpc
              containerPort: 8444
              protocol: TCP
            - name: metrics
              containerPort: 8445
              protocol: TCP
          env:
            - name: VIRTENGINE_NODE_URL
              value: http://virtengine-node:26657
            - name: VIRTENGINE_GRPC_URL
              value: virtengine-node:9090
            - name: PROVIDER_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: provider-daemon-config
                  key: log-level
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /root/.provider
            - name: config
              mountPath: /etc/provider
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: api
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: api
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: provider-daemon-data
        - name: config
          configMap:
            name: provider-daemon-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: provider-daemon
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: provider-daemon
  labels:
    app.kubernetes.io/name: provider-daemon
spec:
  type: ClusterIP
  ports:
    - name: api
      port: 8443
      targetPort: api
    - name: grpc
      port: 8444
      targetPort: grpc
    - name: metrics
      port: 8445
      targetPort: metrics
  selector:
    app.kubernetes.io/name: provider-daemon
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider-daemon
  annotations:
    eks.amazonaws.com/role-arn: ""  # Set via overlay
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provider-daemon-config
data:
  log-level: info
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: provider-daemon-data
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3
  resources:
    requests:
      storage: 10Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: provider-daemon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: provider-daemon
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
