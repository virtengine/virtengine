# VirtEngine Ansible Inventory Example
# Copy this file and customize for your environment

[virtengine_nodes]
# Blockchain validator nodes
node1.virtengine.com ansible_host=192.168.1.10 ansible_user=deploy
node2.virtengine.com ansible_host=192.168.1.11 ansible_user=deploy
node3.virtengine.com ansible_host=192.168.1.12 ansible_user=deploy

[virtengine_nodes:vars]
ansible_python_interpreter=/usr/bin/python3
chain_id=virtengine-1
moniker_prefix=ve-validator

[provider_daemons]
# Provider daemon hosts
provider1.virtengine.com ansible_host=192.168.1.20 ansible_user=deploy
provider2.virtengine.com ansible_host=192.168.1.21 ansible_user=deploy

[provider_daemons:vars]
ansible_python_interpreter=/usr/bin/python3
orchestration_type=kubernetes

[portal_servers]
# Web portal servers
portal.virtengine.com ansible_host=192.168.1.30 ansible_user=deploy

[portal_servers:vars]
ansible_python_interpreter=/usr/bin/python3
portal_domain=portal.virtengine.com

[all:vars]
# Global variables
ansible_ssh_private_key_file=~/.ssh/virtengine_deploy
virtengine_version=latest
provider_version=latest
portal_version=latest

# Security - use ansible-vault for these
# api_key={{ vault_api_key }}
# db_password={{ vault_db_password }}

[all:children]
virtengine_nodes
provider_daemons
portal_servers
