version: "2.0"
services:
  web:
    image: nginx
    expose:
      - port: 80
        accept:
          - ahostname.com
        to:
          - global: true
      - port: 12345
        to:
          - global: true
        proto: udp
profiles:
  compute:
    web:
      resources:
        cpu:
          units: "100m"
        gpu:
          units: 1
          attributes:
            vendor: {}
        memory:
          size: "128Mi"
        storage:
        - size: "1Gi"
  placement:
    westcoast:
      attributes:
        region: us-west
        blalbla: foo
      signedBy:
        anyOf:
          - VirtEngine1123123
          - VirtEngine1124123123
        allOf:
          - VirtEngine1123123
          - VirtEngine1124123123
      pricing:
        web:
          denom: uve
          amount: 50
deployment:
  web:
    westcoast:
      profile: web
      count: 2
