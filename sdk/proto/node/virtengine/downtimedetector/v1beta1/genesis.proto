syntax = "proto3";
package virtengine.downtimedetector.v1beta1;

import "gogoproto/gogo.proto";
import "google/protobuf/timestamp.proto";
import "virtengine/downtimedetector/v1beta1/downtime_duration.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/downtime-detector/v1beta1";

// GenesisDowntimeEntry tracks the last occurrence of a specific downtime duration
message GenesisDowntimeEntry {
  // duration is the downtime period being tracked
  Downtime duration = 1 [
    (gogoproto.moretags) = "yaml:\"duration\""
  ];
  // last_downtime is the timestamp when this downtime duration was last observed
  google.protobuf.Timestamp last_downtime = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.stdtime) = true,
    (gogoproto.moretags) = "yaml:\"last_downtime\""
  ];
}

// GenesisState defines the downtime detector module's genesis state
message GenesisState {
  // downtimes is the list of tracked downtime entries
  repeated GenesisDowntimeEntry downtimes = 1 [ (gogoproto.nullable) = false ];

  // last_block_time is the timestamp of the last processed block
  google.protobuf.Timestamp last_block_time = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.stdtime) = true,
    (gogoproto.moretags) = "yaml:\"last_block_time\""
  ];
}
