syntax = "proto3";
package virtengine.wasm.v1;

import "gogoproto/gogo.proto";
import "virtengine/wasm/v1/params.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/wasm/v1";

// GenesisState stores slice of genesis wasm parameters.
message GenesisState {
  // Params holds parameters of the genesis of akash wasm.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "params",
    (gogoproto.moretags) = "yaml:\"params\""
  ];
}
