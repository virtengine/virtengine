syntax = "proto3";
package virtengine.wasm.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/wasm/v1";

// EventMsgBlocked is triggered when smart contract does not
// pass message filter
message EventMsgBlocked {
  option (gogoproto.equal) = true;

  string contract_address = 1 [
    (cosmos_proto.scalar) = "cosmos.AddressString",
    (gogoproto.jsontag)   = "contract_address",
    (gogoproto.moretags)  = "yaml:\"contract_address\""
  ];

  string msg_type = 2 [
    (gogoproto.jsontag)   = "msg_type",
    (gogoproto.moretags)  = "yaml:\"msg_type\""
  ];

  string reason = 3 [
    (gogoproto.jsontag)   = "reason",
    (gogoproto.moretags)  = "yaml:\"reason\""
  ];
}
