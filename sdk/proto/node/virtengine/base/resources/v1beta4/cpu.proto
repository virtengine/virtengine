syntax = "proto3";
package virtengine.base.resources.v1beta4;

import "gogoproto/gogo.proto";

import "virtengine/base/attributes/v1/attribute.proto";
import "virtengine/base/resources/v1beta4/resourcevalue.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/types/resources/v1beta4";

// CPU stores resource units and cpu config attributes.
message CPU {
  option (gogoproto.equal) = true;
  // Units of the CPU, which represents the number of CPUs available.
  // This field is required and must be a non-negative integer.
  ResourceValue units = 1 [
    (gogoproto.nullable) = false
  ];

  // Attributes holds a list of key-value attributes that describe the GPU, such as its model, memory and interface.
  // This field is required and must be a list of `Attribute` messages.
  repeated virtengine.base.attributes.v1.Attribute attributes = 2 [
    (gogoproto.nullable)     = false,
    (gogoproto.castrepeated) = "github.com/virtengine/virtengine/sdk/go/node/types/attributes/v1.Attributes",
    (gogoproto.jsontag)      = "attributes,omitempty",
    (gogoproto.moretags)     = "yaml:\"attributes,omitempty\""
  ];
}
