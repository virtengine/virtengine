syntax = "proto3";
package virtengine.audit.v1;

import "gogoproto/gogo.proto";

import "virtengine/audit/v1/audit.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/audit/v1";

// GenesisState defines the basic genesis state used by audit module.
message GenesisState {

  // Providers contains a list of audited providers account addresses.
  repeated AuditedProvider providers = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "providers",
    (gogoproto.moretags) = "yaml:\"providers\""
  ];
}
