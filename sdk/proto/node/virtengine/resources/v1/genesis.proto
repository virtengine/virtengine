syntax = "proto3";
package virtengine.resources.v1;

import "gogoproto/gogo.proto";
import "virtengine/resources/v1/types.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/resources/v1";

// GenesisState defines the module genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "params", (gogoproto.moretags) = "yaml:\"params\""];
  repeated ResourceInventory inventories = 2 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "inventories", (gogoproto.moretags) = "yaml:\"inventories\""];
  repeated ResourceAllocation allocations = 3 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "allocations", (gogoproto.moretags) = "yaml:\"allocations\""];
}
