syntax = "proto3";
package virtengine.provider.v1beta3;

import "gogoproto/gogo.proto";
import "virtengine/provider/v1beta3/provider.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/provider/v1beta3";

// GenesisState defines the basic genesis state used by provider module
message GenesisState {
  repeated Provider providers = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "providers",
    (gogoproto.moretags) = "yaml:\"providers\""
  ];
}
