syntax = "proto3";
package virtengine.provider.v1beta4;

import "gogoproto/gogo.proto";
import "virtengine/provider/v1beta4/provider.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/provider/v1beta4";

// GenesisState defines the basic genesis state used by provider module.
message GenesisState {
  // Providers is a list of genesis providers.
  repeated Provider providers = 1 [
    (gogoproto.nullable)     = false,
    (gogoproto.castrepeated) = "Providers",
    (gogoproto.jsontag)      = "providers",
    (gogoproto.moretags)     = "yaml:\"providers\""
  ];
}
