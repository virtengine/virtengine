syntax = "proto3";
package virtengine.oracle.v1;

import "gogoproto/gogo.proto";

import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";

import "virtengine/oracle/v1/prices.proto";
import "virtengine/oracle/v1/params.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/oracle/v1";

// MsgAddPriceEntry defines an SDK message to add oracle price entry.
message MsgAddPriceEntry {
  option (gogoproto.equal) = false;
  option (cosmos.msg.v1.signer) = "signer";

  // Signer is the bech32 address of the account of the provider.
  // It is a string representing a valid account address.
  //
  // Example:
  //   "akash1..."
  string signer = 1 [
    (cosmos_proto.scalar) = "cosmos.AddressString",
    (gogoproto.jsontag)   = "signer",
    (gogoproto.moretags)  = "yaml:\"signer\""
  ];

  // id uniquely identifies the price data by denomination and base denomination
  DataID id = 2 [
    (gogoproto.nullable)   = false,
    (gogoproto.customname) = "ID",
    (gogoproto.jsontag)    = "id",
    (gogoproto.moretags)   = "yaml:\"id\""
  ];

  // price contains the price value and timestamp for this entry
  PriceDataState price = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "price",
    (gogoproto.moretags) = "yaml:\"price\""
  ];
}

// MsgAddPriceEntryResponse defines the Msg/MsgAddDPriceEntry response type.
message MsgAddPriceEntryResponse {}


// MsgUpdateParams is the Msg/UpdateParams request type.
//
// Since: akash v2.0.0
message MsgUpdateParams {
    option (cosmos.msg.v1.signer) = "authority";

    // authority is the address of the governance account.
    string authority = 1 [
        (cosmos_proto.scalar) = "cosmos.AddressString"
    ];

    // params defines the x/oracle parameters to update.
    //
    // NOTE: All parameters must be supplied.
    Params params = 2 [
        (gogoproto.nullable) = false
    ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
//
// Since: akash v2.0.0
message MsgUpdateParamsResponse {}
