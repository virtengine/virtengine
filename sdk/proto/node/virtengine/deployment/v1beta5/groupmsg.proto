syntax = "proto3";
package virtengine.deployment.v1beta5;

import "gogoproto/gogo.proto";

import "virtengine/deployment/v1/group.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/deployment/v1beta5";

// MsgCloseGroup defines SDK message to close a single Group within a Deployment.
message MsgCloseGroup {
  option (gogoproto.equal)      = false;
//  option (cosmos.msg.v1.signer) = "id.owner";

  // Id is the unique identifier of the Group.
  virtengine.deployment.v1.GroupID id = 1 [
    (gogoproto.customname) = "ID",
    (gogoproto.nullable)   = false,
    (gogoproto.jsontag)    = "id",
    (gogoproto.moretags)   = "yaml:\"id\""
  ];
}

// MsgCloseGroupResponse defines the Msg/CloseGroup response type.
message MsgCloseGroupResponse {}

