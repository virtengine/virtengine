syntax = "proto3";
package virtengine.deployment.v1beta3;

import "gogoproto/gogo.proto";
import "virtengine/base/v1beta3/attribute.proto";
import "virtengine/deployment/v1beta3/resourceunit.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/deployment/v1beta3";

// GroupSpec stores group specifications
message GroupSpec {
  option (gogoproto.equal)           = false;
  option (gogoproto.goproto_getters) = false;

  string name = 1 [
    (gogoproto.jsontag)  = "name",
    (gogoproto.moretags) = "yaml:\"name\""
  ];

  virtengine.base.v1beta3.PlacementRequirements requirements = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "requirements",
    (gogoproto.moretags) = "yaml:\"requirements\""
  ];

  repeated ResourceUnit resources = 3 [
    (gogoproto.nullable)     = false,
    (gogoproto.castrepeated) = "ResourceUnits",
    (gogoproto.jsontag)      = "resources",
    (gogoproto.moretags)     = "yaml:\"resources\""
  ];
}
