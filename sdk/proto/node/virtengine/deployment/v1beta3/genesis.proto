syntax = "proto3";
package virtengine.deployment.v1beta3;

import "gogoproto/gogo.proto";
import "virtengine/deployment/v1beta3/deployment.proto";
import "virtengine/deployment/v1beta3/group.proto";
import "virtengine/deployment/v1beta3/params.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/deployment/v1beta3";

// GenesisDeployment defines the basic genesis state used by deployment module
message GenesisDeployment {
  Deployment deployment = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "deployment",
    (gogoproto.moretags) = "yaml:\"deployment\""
  ];

  repeated Group groups = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "groups",
    (gogoproto.moretags) = "yaml:\"groups\""
  ];
}

// GenesisState stores slice of genesis deployment instance
message GenesisState {
  repeated GenesisDeployment deployments = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "deployments",
    (gogoproto.moretags) = "yaml:\"deployments\""
  ];

  Params params = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "params",
    (gogoproto.moretags) = "yaml:\"params\""
  ];
}
