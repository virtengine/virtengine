syntax = "proto3";
package virtengine.take.v1;

import "gogoproto/gogo.proto";
import "virtengine/take/v1/params.proto";

option go_package = "github.com/virtengine/virtengine/sdk/go/node/take/v1";

// GenesisState stores slice of genesis staking parameters.
message GenesisState {
  // Params holds parameters of the genesis of staking.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag)  = "params",
    (gogoproto.moretags) = "yaml:\"params\""
  ];
}
