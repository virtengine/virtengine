---
version: v2
plugins:
  - local: ["node", "ts/node_modules/ts-proto/protoc-gen-ts_proto"]
    strategy: all
    out: ./ts/src/generated/protos
    include_imports: true
    opt:
      - ts_proto_opt=outputClientImpl=false,outputServices=false,useExactTypes=false,importSuffix=.ts,outputTypeAnnotations=static-only,forceLong=long,esModuleInterop=true,snakeToCamel=keys,exportCommonSymbols=false
  - local: ["node", "ts/script/protoc-gen-sdk-object.ts"]
    out: ./ts/src/generated
    strategy: all
    opt:
      - target=ts
      - import_extension=ts
  - local: ["node", "ts/script/protoc-gen-customtype-patches.ts"]
    out: ./ts/src/generated/patches
    strategy: all
    opt:
      - target=ts
      - import_extension=ts
  - local: ["node", "ts/script/protoc-gen-type-index-files.ts"]
    strategy: all
    out: ./ts/src/generated/protos
    opt:
      - target=ts
      - import_extension=ts
