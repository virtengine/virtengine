name: Provider API Spec Validation

on:
  push:
    paths:
      - 'api/openapi/portal_api.yaml'
      - 'scripts/generate-api-types.sh'
      - 'lib/portal/src/provider-api/generated/**'
      - 'pkg/provider_daemon/api/generated/**'
      - 'docs/api/openapi/provider-portal.html'
  pull_request:
    paths:
      - 'api/openapi/portal_api.yaml'
      - 'scripts/generate-api-types.sh'
      - 'lib/portal/src/provider-api/generated/**'
      - 'pkg/provider_daemon/api/generated/**'
      - 'docs/api/openapi/provider-portal.html'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Generate provider API types
        run: ./scripts/generate-api-types.sh

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Generated artifacts are out of date. Run ./scripts/generate-api-types.sh"
            git status --porcelain
            exit 1
          fi
