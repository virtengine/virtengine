---
name: standardize-yaml
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-yml-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: check-yml-count
        run: |
          # Skip sdk/codecov.yml if it exists (legacy - replaced by sdk/codecov.yaml)
          yml_files=$(git ls-files '*.yml' ':!:codecov.yml' ':!:sdk/codecov.yml')
          if [[ -n "$yml_files" ]]; then echo "$yml_files" && exit 1; fi
