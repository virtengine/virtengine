name: Portal Deploy Preview

on:
  pull_request:
    paths:
      - 'portal/**'
      - 'lib/portal/**'
      - 'lib/capture/**'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build portal
        run: pnpm -C portal build
        env:
          NEXT_PUBLIC_CHAIN_ID: virtengine-testnet-1
          NEXT_PUBLIC_CHAIN_RPC: https://rpc.testnet.virtengine.com
          NEXT_PUBLIC_CHAIN_REST: https://api.testnet.virtengine.com
          NEXT_PUBLIC_DEV_MODE: true

      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./portal
          alias-domains: |
            pr-${{ github.event.pull_request.number }}.preview.virtengine.io

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview-url }}';
            const body = `## ðŸš€ Portal Preview Deployed

            | Environment | URL |
            |-------------|-----|
            | Preview | [${previewUrl}](${previewUrl}) |
            | Alias | [pr-${{ github.event.pull_request.number }}.preview.virtengine.io](https://pr-${{ github.event.pull_request.number }}.preview.virtengine.io) |

            ### Changes Included
            - Portal application
            - lib/portal components
            - lib/capture components

            <details>
            <summary>Deployment Details</summary>

            - **Commit**: ${{ github.sha }}
            - **Branch**: ${{ github.head_ref }}
            - **Build Time**: $(date -u)

            </details>
            `;

            // Check if comment already exists
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existingComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Portal Preview Deployed')
            );

            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: [deploy-preview]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://pr-${{ github.event.pull_request.number }}.preview.virtengine.io
          configPath: ./portal/lighthouserc.json
          uploadArtifacts: true
        continue-on-error: true
