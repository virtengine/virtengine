# INFRA-003: Comprehensive Security Scanning Workflow
# Runs security analysis on code, dependencies, and containers
#
# NOTE: This runs on schedule and main branch pushes only.
# For PR security checks, see pr-security-check.yaml (lighter weight)
#
# Features:
#   - CodeQL SAST analysis for Go
#   - Dependency vulnerability scanning (govulncheck, pip-audit, npm audit)
#   - Container image scanning with Trivy
#   - SBOM generation
#   - Secret scanning verification
#   - Security policy compliance

name: Security

on:
  push:
    branches:
      - main
      - mainnet/main
  schedule:
    # Run daily at 2:00 AM UTC for continuous security monitoring
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      full_scan:
        description: "Run full security scan including all optional checks"
        required: false
        default: "false"
        type: boolean

concurrency:
  group: security-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25.5"
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ===========================================================================
  # CodeQL Analysis - Static Application Security Testing (SAST)
  # ===========================================================================
  codeql-analysis:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go
          queries: +security-extended,security-and-quality
          # Custom queries for blockchain-specific patterns
          config: |
            paths-ignore:
              - vendor
              - '**/*.pb.go'
              - '**/mocks/**'
              - testutil

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build for CodeQL
        run: |
          go mod tidy
          go mod vendor
          go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:go"

  # ===========================================================================
  # Go Vulnerability Scanning
  # ===========================================================================
  go-vuln-scan:
    name: Go Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Sync dependencies
        run: |
          go mod tidy
          go mod vendor

      - name: Run govulncheck
        run: |
          govulncheck -format json ./... > govulncheck-report.json || true
          govulncheck ./...

      - name: Upload vulnerability report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: govulncheck-report
          path: govulncheck-report.json
          retention-days: 30

  # ===========================================================================
  # Python Dependency Scanning
  # ===========================================================================
  python-vuln-scan:
    name: Python Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install pip-audit
        run: pip install pip-audit safety

      - name: Scan ML dependencies
        run: |
          if [ -f ml/requirements.txt ]; then
            pip-audit -r ml/requirements.txt --format json > ml-audit.json || true
            pip-audit -r ml/requirements.txt --strict || echo "ML dependencies have vulnerabilities"
          fi

      - name: Scan test dependencies
        run: |
          if [ -f tests/python/requirements.txt ]; then
            pip-audit -r tests/python/requirements.txt --format json > tests-audit.json || true
            pip-audit -r tests/python/requirements.txt || echo "Test dependencies have vulnerabilities"
          fi

      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-audit-reports
          path: "*-audit.json"
          retention-days: 30

  # ===========================================================================
  # npm Dependency Scanning
  # ===========================================================================
  npm-vuln-scan:
    name: npm Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit portal dependencies
        run: |
          if [ -d lib/portal ] && [ -f lib/portal/package.json ]; then
            cd lib/portal
            npm audit --json > npm-audit.json || true
            npm audit --audit-level=high || echo "npm dependencies have high/critical vulnerabilities"
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-report
          path: lib/portal/npm-audit.json
          retention-days: 30

  # ===========================================================================
  # Container Image Scanning
  # ===========================================================================
  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: virtengine
            dockerfile: _build/Dockerfile.virtengine
          - name: test-runner
            dockerfile: _build/Dockerfile.test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker buildx build \
            --load \
            -f ${{ matrix.image.dockerfile }} \
            -t ${{ matrix.image.name }}:scan \
            .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ matrix.image.name }}:scan"
          format: "sarif"
          output: "trivy-${{ matrix.image.name }}.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          vuln-type: "os,library"

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-${{ matrix.image.name }}.sarif"
          category: "trivy-${{ matrix.image.name }}"

      - name: Run Trivy for table output (for logs)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: "${{ matrix.image.name }}:scan"
          format: "table"
          severity: "CRITICAL,HIGH"
          exit-code: "1"

  # ===========================================================================
  # SBOM Generation
  # ===========================================================================
  sbom-generation:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Generate Go SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          output-file: sbom-go.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-go.spdx.json
          retention-days: 90

      - name: Upload SBOM to GitHub Dependency Graph
        uses: anchore/sbom-action/publish-sbom@v0
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          sbom-artifact-match: ".*\\.spdx\\.json$"

  # ===========================================================================
  # Secret Scanning Verification
  # ===========================================================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.18.4/gitleaks_8.18.4_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          gitleaks detect --source . --verbose --redact --report-format sarif --report-path gitleaks.sarif || true

      - name: Upload gitleaks results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks.sarif
          category: "gitleaks"

  # ===========================================================================
  # gosec Security Scanner
  # ===========================================================================
  gosec-scan:
    name: gosec Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Sync dependencies
        run: |
          go mod tidy
          go mod vendor

      - name: Run gosec
        run: |
          gosec -fmt sarif -out gosec.sarif -exclude-generated -exclude-dir=vendor -exclude-dir=testutil ./... || true

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gosec.sarif
          category: "gosec"

  # ===========================================================================
  # Security Summary
  # ===========================================================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs:
      - codeql-analysis
      - go-vuln-scan
      - python-vuln-scan
      - npm-vuln-scan
      - container-scan
      - secret-scan
      - gosec-scan
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: security-reports

      - name: Security scan summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL SAST | ${{ needs.codeql-analysis.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Go Vulnerabilities | ${{ needs.go-vuln-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python Vulnerabilities | ${{ needs.python-vuln-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| npm Vulnerabilities | ${{ needs.npm-vuln-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scan | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| gosec | ${{ needs.gosec-scan.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: |
          needs.codeql-analysis.result == 'failure' ||
          needs.go-vuln-scan.result == 'failure' ||
          needs.container-scan.result == 'failure' ||
          needs.secret-scan.result == 'failure'
        run: |
          echo "::error::Security scans detected critical issues"
          exit 1
