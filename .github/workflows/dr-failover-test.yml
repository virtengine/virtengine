name: DR Failover Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 0"

concurrency:
  group: dr-failover-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  dr-failover:
    name: DR Failover Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GO_VERSION: "1.25.5"
      DR_WORK_DIR: ${{ runner.temp }}/dr-failover
      SLACK_WEBHOOK_URL: ${{ secrets.DR_FAILOVER_SLACK_WEBHOOK }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DR_FAILOVER_DISCORD_WEBHOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build virtengine CLI
        run: |
          go build -o /usr/local/bin/virtengine ./cmd/virtengine

      - name: Run DR failover test
        run: |
          chmod +x scripts/dr/init-failover-cluster.sh scripts/dr/failover-test.sh
          scripts/dr/failover-test.sh 2>&1 | tee dr-failover-report.txt

      - name: Upload DR failover report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dr-failover-report
          path: dr-failover-report.txt
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          message="DR failover test failed on ${GITHUB_SHA}."
          payload="{\"text\":\"${message}\"}"
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -s -X POST "$SLACK_WEBHOOK_URL" -H "Content-Type: application/json" -d "$payload"
          fi
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -s -X POST "$DISCORD_WEBHOOK_URL" -H "Content-Type: application/json" -d "{\"content\":\"${message}\"}"
          fi
