---
name: conventional-commits

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  push:
    branches:
      - main
      - mainnet/main

jobs:
  conventional-commits:
    name: conventional commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title (for PRs)
        if: github.event_name == 'pull_request'
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          scopes: |
            veid
            mfa
            encryption
            market
            escrow
            roles
            hpc
            provider
            sdk
            cli
            app
            deps
            ci
            api
          requireScope: false
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" must start with a lowercase letter.
            Example: "feat(veid): add identity verification"
          wip: true
          validateSingleCommit: false
          validateSingleCommitMatchesPrTitle: false

      - name: Validate commit messages (for pushes)
        if: github.event_name == 'push'
        uses: webiny/action-conventional-commits@v1.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          allowed-commit-types: "feat,fix,docs,style,refactor,perf,test,build,ci,chore,revert"

      - name: Provide helpful error message
        if: failure()
        run: |
          echo "::error::Commit message validation failed!"
          echo ""
          echo "üìù Conventional Commits Format:"
          echo "   type(scope): description"
          echo ""
          echo "‚úÖ Valid types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
          echo ""
          echo "‚úÖ Valid scopes: veid, mfa, encryption, market, escrow, roles, hpc, provider, sdk, cli, app, deps, ci, api"
          echo ""
          echo "üìå Examples:"
          echo "   feat(veid): add identity verification flow"
          echo "   fix(market): resolve bid race condition"
          echo "   docs: update contributing guidelines"
          echo "   chore(deps): bump cosmos-sdk to v0.53.1"
          echo ""
          echo "‚ö†Ô∏è  Breaking changes: add '!' after type/scope"
          echo "   feat(api)!: change response format"
          echo ""
          echo "üìñ See: https://www.conventionalcommits.org/en/v1.0.0/"
          exit 1
