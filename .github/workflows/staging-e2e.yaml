name: Staging E2E

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["infrastructure"]
    types: [completed]

concurrency:
  group: staging-e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  staging-e2e:
    name: Staging E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    environment: staging
    permissions:
      contents: read
    env:
      GO_VERSION: "1.25.5"
      GO_TEST_TIMEOUT_E2E: "45m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run staging E2E flow tests
        run: |
          go test -v -tags="e2e.integration" \
            -timeout ${{ env.GO_TEST_TIMEOUT_E2E }} \
            ./tests/e2e/... \
            -run "TestIdentityOrderProvisionPayoutE2E" \
            2>&1 | tee staging-e2e-output.txt

      - name: Upload staging E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-e2e-logs
          path: staging-e2e-output.txt
          retention-days: 7
