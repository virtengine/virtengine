<!DOCTYPE html>
<html>
<head>
  <title>VirtEngine API Documentation</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    /* Custom theme overrides */
    .api-content h1 {
      color: #2d3748;
    }
    
    /* Rate limit callouts */
    .rate-limit-notice {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    /* Authentication callouts */
    .auth-notice {
      background: #dbeafe;
      border-left: 4px solid #3b82f6;
      padding: 1rem;
      margin: 1rem 0;
    }
    
    /* Deprecation warnings */
    .deprecation-notice {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 1rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div id="redoc-container"></div>
  
  <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
  <script>
    Redoc.init(
      // URL to OpenAPI spec - update this path as needed
      '../../sdk/docs/swagger-ui/swagger.yaml',
      {
        // Redoc options
        theme: {
          colors: {
            primary: {
              main: '#3b82f6'
            },
            success: {
              main: '#10b981'
            },
            warning: {
              main: '#f59e0b'
            },
            error: {
              main: '#ef4444'
            },
            text: {
              primary: '#1f2937',
              secondary: '#6b7280'
            },
            http: {
              get: '#10b981',
              post: '#3b82f6',
              put: '#f59e0b',
              delete: '#ef4444',
              patch: '#8b5cf6'
            }
          },
          typography: {
            fontSize: '15px',
            fontFamily: 'Roboto, sans-serif',
            headings: {
              fontFamily: 'Montserrat, sans-serif',
              fontWeight: '600'
            },
            code: {
              fontSize: '13px',
              fontFamily: 'Monaco, Consolas, monospace'
            }
          },
          sidebar: {
            width: '280px',
            backgroundColor: '#1f2937',
            textColor: '#f3f4f6'
          },
          rightPanel: {
            backgroundColor: '#1f2937'
          }
        },
        
        // Navigation options
        scrollYOffset: 0,
        hideDownloadButton: false,
        hideHostname: false,
        
        // Expand options
        expandResponses: '200,201',
        expandSingleSchemaField: true,
        
        // JSON sample options
        jsonSampleExpandLevel: 2,
        
        // Code samples
        generateCodeSamples: {
          languages: [
            { lang: 'curl', label: 'cURL' },
            { lang: 'javascript', label: 'JavaScript' },
            { lang: 'python', label: 'Python' },
            { lang: 'go', label: 'Go' }
          ]
        },
        
        // Search
        disableSearch: false,
        
        // Sorting
        sortPropsAlphabetically: false,
        sortEnumValuesAlphabetically: false,
        sortOperationsAlphabetically: false,
        sortTagsAlphabetically: true,
        
        // Schema display
        showExtensions: ['x-rate-limit', 'x-auth-required', 'x-deprecation'],
        
        // Path options
        pathInMiddlePanel: true,
        
        // Required fields
        requiredPropsFirst: true,
        
        // Untrusted spec
        untrustedSpec: false,
        
        // Native scrollbar
        nativeScrollbars: true,
        
        // Hide loading
        hideLoading: false
      },
      document.getElementById('redoc-container')
    );
  </script>
  
  <!-- Custom scripts for enhanced functionality -->
  <script>
    // Add copy-to-clipboard for code samples
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for Redoc to render
      setTimeout(function() {
        const codeBlocks = document.querySelectorAll('pre code');
        codeBlocks.forEach(function(block) {
          const copyBtn = document.createElement('button');
          copyBtn.className = 'copy-btn';
          copyBtn.textContent = 'Copy';
          copyBtn.onclick = function() {
            navigator.clipboard.writeText(block.textContent);
            copyBtn.textContent = 'Copied!';
            setTimeout(function() {
              copyBtn.textContent = 'Copy';
            }, 2000);
          };
          block.parentElement.style.position = 'relative';
          block.parentElement.appendChild(copyBtn);
        });
      }, 2000);
    });
  </script>
  
  <style>
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background: #374151;
      color: #f3f4f6;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      opacity: 0.7;
    }
    
    .copy-btn:hover {
      opacity: 1;
    }
  </style>
</body>
</html>
