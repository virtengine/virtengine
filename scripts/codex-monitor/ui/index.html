<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>VirtEngine Control Center</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="app-header">
        <div>
          <p class="eyebrow">VirtEngine</p>
          <h1>Codex Monitor Mini App</h1>
        </div>
        <div class="status-pill" id="connection-pill">Connecting...</div>
      </header>

      <nav id="tab-bar" class="tab-bar">
        <button class="tab active" data-action="tab:overview">Overview</button>
        <button class="tab" data-action="tab:tasks">Tasks</button>
        <button class="tab" data-action="tab:agents">Agents</button>
        <button class="tab" data-action="tab:worktrees">Worktrees</button>
        <button class="tab" data-action="tab:logs">Logs</button>
        <button class="tab" data-action="tab:executor">Executor</button>
        <button class="tab" data-action="tab:commands">Command</button>
      </nav>

      <main id="view" class="view"></main>

      <footer class="footer">
        <span>Telegram Mini App Control Surface</span>
        <button class="ghost" data-action="refresh">Refresh</button>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
