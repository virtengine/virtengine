---
project_name: node
version: 2
dist: ./.cache/goreleaser/test-bins
before:
  hooks:
    - apt update
    - apt install -y pkg-config libudev-dev:amd64 libudev-dev:arm64
env:
  - GO111MODULE=on
  - CGO_ENABLED=1
builds:
  - id: virtengine-darwin-amd64
    binary: virtengine
    main: ./cmd/virtengine
    goarch:
      - amd64
    goos:
      - darwin
    env:
      - CC=o64-clang
      - CXX=o64-clang++
    flags:
      - "-mod={{ .Env.MOD }}"
      - "-tags={{ .Env.BUILD_TAGS }}"
      - -trimpath
    ldflags:
      - "{{ .Env.BUILD_VARS }}"
      - "{{ .Env.STRIP_FLAGS }}"
      - "-linkmode={{ .Env.LINKMODE }}"
  - id: virtengine-darwin-arm64
    binary: virtengine
    main: ./cmd/virtengine
    goarch:
      - arm64
    goos:
      - darwin
    env:
      - CC=oa64-clang
      - CXX=oa64-clang++
    flags:
      - "-mod={{ .Env.MOD }}"
      - "-tags={{ .Env.BUILD_TAGS }}"
      - -trimpath
    ldflags:
      - "{{ .Env.BUILD_VARS }}"
      - "{{ .Env.STRIP_FLAGS }}"
      - "-linkmode={{ .Env.LINKMODE }}"
  - id: virtengine-linux-amd64
    binary: virtengine
    main: ./cmd/virtengine
    env:
      - CC=x86_64-linux-gnu-gcc
      - CXX=x86_64-linux-gnu-g++
    goarch:
      - amd64
    goos:
      - linux
    flags:
      - "-mod={{ .Env.MOD }}"
      - "-tags={{ .Env.BUILD_TAGS }}"
      - -trimpath
    ldflags:
      - "{{ .Env.BUILD_VARS }}"
      - "{{ .Env.STRIP_FLAGS }}"
      - "-linkmode={{ .Env.LINKMODE }}"
      - -extldflags "-lc -lrt -lpthread"
  - id: virtengine-linux-arm64
    binary: virtengine
    main: ./cmd/virtengine
    goarch:
      - arm64
    goos:
      - linux
    env:
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    flags:
      - "-mod={{ .Env.MOD }}"
      - "-tags={{ .Env.BUILD_TAGS }}"
      - -trimpath
    ldflags:
      - "{{ .Env.BUILD_VARS }}"
      - "{{ .Env.STRIP_FLAGS }}"
      - "-linkmode={{ .Env.LINKMODE }}"
      - -extldflags "-lc -lrt -lpthread"
universal_binaries:
  - id: virtengine-darwin-universal
    ids:
      - virtengine-darwin-amd64
      - virtengine-darwin-arm64
    replace: true
    name_template: "virtengine"

archives:
  - id: wo/version
    ids:
      - virtengine-darwin-universal
      - virtengine-linux-amd64
      - virtengine-linux-arm64
    name_template: "virtengine_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: false
    formats:
      - zip
    files:
      - none*
