{{/*
VE-502: SLURM Controller Service
*/}}
{{- if .Values.controller.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "slurm-cluster.fullname" . }}-controller
  labels:
    {{- include "slurm-cluster.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  type: {{ .Values.controller.service.type }}
  ports:
    - name: slurmctld
      port: {{ .Values.controller.service.port }}
      targetPort: slurmctld
      protocol: TCP
  selector:
    {{- include "slurm-cluster.controller.selectorLabels" . | nindent 4 }}
{{- end }}
